<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>
<body>


<div class="menubox">
  <div class="container">
      <nav>
        <input type="checkbox" id="checkbox-menu">
          <label for="checkbox-menu">
            <ul class="menu toch">
              <li><a href="#">Католог <i class="fas fa-caret-down"></i></a></li>
              <li><a href="#">О компании <i class="fas fa-caret-down"></i></a></li>
              <li><a href="#">Оплата и доставка</a></li>
              <li><a href="#">Гарантии и возврат</a></li>
              <li><a href="#">Сотрудничество</a></li>
              <li><a href="#">Услуги</a></li>
              <li><a href="#">Решения</a></li>
              <li><a href="#">Техподдержка</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          <span class="toggle"><i class="fas fa-bars"></i></span>
          </label>
      </nav>
    </div>
  </div>

  <div class="container">
    <div class="communication">
      <div class="communication_logobox">
        <div class="logobox">
          <p class="logobox_region">Ваш регион: <a href="#">Москва</a></p>
          <div class="logocontainer">
          <p class="logo">HO</p>
          <div class="logo_p"><p>MY</p></div>
          <p class="logo">RU</p>
          </div>
          <p class="tagline">Оборудование и решения для VoIP</p>
        </div>


        <div class="callback">
            <div class="cloudback">
              <p>Обратный</p><p>звонок</p>
            </div>
            <div class="callback_number">
              <p class="number_phone">+7 495 2-55-44-66</p>
              <p class="worktime">(пн-пт с 9 до 18 ч)</p>
              <div class="massenger">
                <img src="img/whatsapp.svg" alt="whatsup">
                <img src="img/viber.svg" alt="viber">
                <p>+7 903 111-11-11</p>
              </div>
              <p class="mail"><a href="mailto:info@homy.ru">info@homy.ru</a></p>
            </div>
        </div>
      </div>

      <div class="search-and-basket">
          <div class="searchbox">
            <div class="search_text">
              <img src="img/ruble.png" alt="ruble">
              <p><span>VoIP решения</span><br>для экономных людей</p>
            </div>
            <div class="search_form">
            <form action="#">
              <input type="text" placeholder="Поиск по сайту">
              <button>искать</button>
            </form>
            </div>
          </div>

          <div class="bascetbox">
            <div class="bascetbox_enter">
              <p class="enter"><a href="#">Войти</a></p>
              <p class="enter"><a href="#">Личный кабинет</a></p>
            </div>
            <div class="bascet">
              <div class="bascet_img">
                <i class="fas fa-shopping-basket"></i>
              </div>
              <div class="bascet_text">
                <p class="trash">Корзина</p>
                <p class="trash"><a href="#">4</a>  /  4 000р.</p>
              </div>
            </div>

            <div class="basket_like">
              <div class="like">
                <i class="fas fa-heart"></i>
                <p>Избранное</p>
                <p><a href="#">7</a></p>
              </div>

              <div class="compare">
                <i class="fas fa-sync-alt"></i>
                <p>Сравнение</p>
                <p><a href="#">2</a></p>
              </div>
            </div>
          </div>
      </div>
    </div>


    <div class="additionallMenu">

    </div>




  </div>

<script src="https://kit.fontawesome.com/d978d2968a.js" crossorigin="anonymous"></script>
</body>
</html>
